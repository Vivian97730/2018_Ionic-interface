<ion-header>
  <ion-navbar>
    <ion-title>新增記錄</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div style="text-align: center">
    <form #form="ngForm" (ngSubmit)="insertRecord(form.value)">
    	<div class="textarea">
    		<ion-list>
	        <ion-item>
	          <ion-label stacked style="font-size: 2.0rem;">身體狀況描述</ion-label>
	          <ion-textarea [(ngModel)]="record.content" name="record" rows="10" maxLength="50" placeholder="輸入內容..."></ion-textarea>
	        </ion-item>
	      </ion-list>
    	</div>
      
      <button class="btn-cancel" ion-button color="light" (click)="back()">
				<ion-icon icon-start name="close-circle"></ion-icon>取消
			</button>
			<button type="submit" ion-button>
				<ion-icon icon-start name="checkmark-circle"></ion-icon>完成
			</button>
    </form>
  </div>
</ion-content>
